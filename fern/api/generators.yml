default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.25
        output:
          location: npm
          url: npm.buildwithfern.com
          package-name: "@finto-fern/api-client"
        config:
          namespaceExport: Langfuse
      - name: fernapi/fern-python-sdk
        version: 0.3.6
        output:
          location: pypi
          package-name: langfuse
          token: ${PYPI_TOKEN}
      - name: fernapi/fern-openapi
        version: 0.0.26
        output:
          location: local-file-system
          path: ../../generated/openapi
        config:
          namespaceExport: Langfuse
